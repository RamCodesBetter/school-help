<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Canvas Grade Calculator</h1>
        <div class="calculator">
            <div class="paste-area">
                <textarea id="canvasPaste" placeholder="Paste your Canvas grades here..."></textarea>
                <button id="processPaste">Process Canvas Grades</button>
            </div>
            <button id="addAssignment">Add Assignment</button>
            <div class="results">
                <h2>Total Grade: <span id="totalGrade">0%</span></h2>
            </div>
        </div>
    </div>
    <script src="gradeCalculator.js"></script>
</body>
</html>
