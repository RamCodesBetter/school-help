<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    
    <div class="tab-buttons">
        <button id="manualButton" class="tab-button active">Manual Entry</button>
        <button id="canvasButton" class="tab-button">Canvas Parser</button>
    </div>

    <div id="manualSection" class="calculator-section">
        <h2>Manual Grade Entry</h2>
        <form id="gradeForm" novalidate>
            <div id="weightInputs">
                <label for="weightName">Weight Name:</label>
                <input type="text" id="weightName">
                <label for="weightPercent">Weight Percent:</label>
                <input type="text" id="weightPercent">
                <button type="button" id="addWeight">Add Weight</button>
            </div>

            <ul id="weightList"></ul>

            <button type="button" id="addGrade">Add Grade</button>
            <div id="gradesContainer"></div>

            <label for="gradingScaleSelect">Grading Scale:</label>
            <select id="gradingScaleSelect">
                <option value="allGrades">All Grades</option>
                <option value="noMinuses">No Minuses</option>
                <option value="noPlusMinus">No Pluses and Minuses</option>
            </select>

            <button type="submit">Calculate Average</button>
        </form>
    </div>

    <div id="canvasSection" class="calculator-section" style="display: none;">
        <h2>Canvas Grade Parser</h2>
        <textarea id="assignmentsText" placeholder="Paste Canvas assignments here"></textarea>

        <label for="canvasGradingScaleSelect">Grading Scale:</label>
        <select id="canvasGradingScaleSelect">
            <option value="allGrades">All Grades</option>
            <option value="noMinuses">No Minuses</option>
            <option value="noPlusMinus">No Pluses and Minuses</option>
        </select>
        
        <button onclick="processGrades()">Process Grades</button>
    </div>

    <p id="finalGrade">Final Grade: </p>

    <script src="gradeCalculator.js"></script>
</body>
</html>
